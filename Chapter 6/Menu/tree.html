<html>

<head>
    <title>Tree Menu</title>
</head>

<body>
    <ul id="tree">
        <li>
            <span class="folder">Folder 1</span>
            <ul>
                <li>File 1</li>
                <li>File 2</li>
            </ul>
        </li>
        <li>
            <span class="folder">Folder 2</span>
            <ul>
                <li>File 3</li>
                <li>File 4</li>
            </ul>
        </li>
    </ul>
    <script>
        const folders = document.querySelectorAll('.folder');
        folders.forEach(folder => {
            folder.addEventListener('click', () => {
                const subMenu = folder.nextElementSibling;
                subMenu.style.display = (subMenu.style.display === 'none' || subMenu.style.display ===
                    '') ? 'block' : 'none';
            });
        }); 
    </script>
</body>

</html>
