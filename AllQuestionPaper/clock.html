<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body >
    <div>
        <input type="button" value="start" id="1" onclick="start()">
        <input type="button" value="stop" id="2" onclick="stop()">
    </div>
    <div id="3">Time</div>

    <script>
        var id;
        function start() {
            id = setInterval(updateTime, 1000);
        }
        function stop() {
            clearInterval(id);
        }
        function updateTime() {
            var ele = document.getElementById("3")
            var date = new Date();
            var hour = date.getHours();
            var minutes = date.getMinutes();
            var second = date.getSeconds();
            ele.innerHTML = "Time:" + hour + " : " + minutes + " : " + second;
            console.log("Time:", hour, minutes, second);
        }
    </script>

</body>

</html>
