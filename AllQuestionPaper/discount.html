<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .discount-info {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 1;
        }

        td:hover .discount-info {
            display: block;
        }
    </style>
</head>

<body>

    <h2>Books Information</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="discount-info">
                        <strong>Discount:</strong> 10% off for a limited time!
                    </div>
                    JavaScript: The Good Parts
                </td>
                <td>Douglas Crockford</td>
                <td>$25.99</td>
            </tr>
            <tr>
                <td>
                    <div class="discount-info">
                        <strong>Discount:</strong> 15% off for students!
                    </div>
                    Clean Code: A Handbook of Agile Software Craftsmanship
                </td>
                <td>Robert C. Martin</td>
                <td>$34.99</td>
            </tr>
            <!-- Add more book entries as needed -->
        </tbody>
    </table>

</body>

</html>
