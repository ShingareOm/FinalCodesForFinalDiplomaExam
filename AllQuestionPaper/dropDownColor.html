<!-- Write HTML script that will display dropdown list containing options such as
Red, Green, Blue and Yellow. Write a JavaScript program such that when the
user selects any options. It will change the background colour of webpage. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write HTML script that will display dropdown list containing options such as
        Red, Green, Blue and Yellow. Write a JavaScript program such that when the
        user selects any options. It will change the background colour of webpage</title>
</head>

<body>
    <script>
        function ChangeColor(params) {
            document.body.style.backgroundColor = params;
        }
    </script>
    <form>
        <center>
            <select name="select1" id="select1" onchange="ChangeColor(this.value)">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
            </select>
        </center>
    </form>
</body>

</html>
